
<h1>New Book</h1>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <label>Title：</label>
    <input formControlName="title"><br>
    <label>Author：</label>
    <input formControlName="author"><br>
    <label>PublishDate：</label>
    <input formControlName="publishDate"><br>
    <button type="submit">新增書籍</button>
  </form>
