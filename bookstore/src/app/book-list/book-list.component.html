<div *ngIf="!selectedBook">
  <h1>BookList</h1>
  <ul>
    <li *ngFor="let book of books$ | async">
      <a (click)="selectBook(book)">
        {{ book.title }}
      </a>
    </li>
  </ul>
</div>

<app-book-detail
  *ngIf="selectedBook"
  [book]="selectedBook"
  (saveChange)="onChangeDetail()"
  (delete)="onDeleteDetail()"
></app-book-detail>

<app-book-search></app-book-search>
